<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="sampleText">Start typing to test your speed and accuracy!</p>
        <textarea id="inputText" placeholder="Start typing here..."></textarea>
        <div id="stats">
            <p id="time-dis">Time: <span id="time">0</span>s</p>
            <p>Speed: <span id="speed">0</span> WPM</p>
            <p>Errors: <span id="errors">0</span></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
